<!-- Dashboard Headline -->
<div class="dashboard-headline">
  <h3>Account</h3>
</div>

<!-- Row -->
<div class="row">
<form [formGroup]="accountSettingsForm">
  <!-- Dashboard Box -->
  <div class="col-xl-12">
    <div class="dashboard-box margin-top-0">

      <!-- Headline -->
      <div class="headline">
        <h3><i class="icon-material-outline-account-circle"></i> My Account</h3>
      </div>

      <div class="content with-padding padding-bottom-0">

        <div class="row">

          <div class="col-auto">
            <app-picture-uploader [fileReference]="picture.value.fileReference" (onPictureUploaded)="addPicture($event)"></app-picture-uploader>
          </div>

              
          <div class="col">
            <div class="row">
              <div class="col-xl-12">
                <div class="submit-field">
                  <h5>Name</h5>
                  <input type="text" class="with-border" formControlName="name">
                </div>
              </div>

              <div class="col-xl-6">
                <div class="submit-field">
                  <h5>Email</h5>
                  <input type="text" class="with-border" formControlName="email" >
                </div>
              </div>

              <div class="col-xl-6">
                <!-- Account Type -->
                <div class="submit-field">
                  <h5>Account Type</h5>
                  <div class="account-type">
                    <div>
                      <input type="radio" name="account-type-radio" id="freelancer-radio" class="account-type-radio" formControlName="accountType" name="accountType" [value]="Personal" [checked]="accountType.value == 'Personal'"  />
                      <label for="freelancer-radio" class="ripple-effect-dark" (click)="setAccountType('Personal')" ><i class="icon-material-outline-account-circle"></i> Personal</label>
                    </div>

                    <div>
                      <input type="radio" name="account-type-radio" id="employer-radio" class="account-type-radio" formControlName="accountType" name="accountType" [value]="Business" [checked]="accountType.value == 'Business'"  />
                      <label for="employer-radio" class="ripple-effect-dark" (click)="setAccountType('Business')"><i class="icon-material-outline-business-center"></i> Business</label>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>

          

        </div>
            
      </div>
    </div>
  </div>
  <!-- Dashboard Box -->
  <div class="col-xl-12">
    <div id="test1" class="dashboard-box">

      <!-- Headline -->
      <div class="headline">
        <h3><i class="icon-material-outline-lock"></i> Password & Security</h3>
      </div>

      <div class="content with-padding">
        <div class="row">
          <div class="col-xl-4">
            <div class="submit-field">
              <h5>Current Password</h5>
              <input type="password" class="with-border">
            </div>
          </div>

          <div class="col-xl-4">
            <div class="submit-field">
              <h5>New Password</h5>
              <input type="password" class="with-border">
            </div>
          </div>

          <div class="col-xl-4">
            <div class="submit-field">
              <h5>Repeat New Password</h5>
              <input type="password" class="with-border">
            </div>
          </div>

          <div class="col-xl-12">
            <div class="checkbox">
              <input type="checkbox" id="two-step" checked>
              <label for="two-step"><span class="checkbox-icon"></span> Enable Two-Step Verification via Email</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
</form>

<!-- Button -->
<div class="col-xl-12">
  <a href="javascript:return false;" class="button ripple-effect big margin-top-30" (click)="saveChanges()">Save Changes</a>
</div>



</div>
<!-- Row / End -->
