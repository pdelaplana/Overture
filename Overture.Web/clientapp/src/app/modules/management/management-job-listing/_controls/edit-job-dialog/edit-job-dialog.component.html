<!-- Edit Job Dialog
================================================== -->
<div #editJobDialog id="small-dialog" class="zoom-anim-dialog mfp-hide dialog-with-tabs">

	<!--Tabs -->
	<div class="sign-in-form">

    <ul class="popup-tabs-nav" appTabNavigation>
      <li class="tabs-nav"><a href="#tab">Edit Job</a></li>
		</ul>

		<div class="popup-tabs-container">
  
			<!-- Tab -->
			<div class="popup-tab-content" id="tab2">
				
				<!-- Welcome Text -->
				<div class="welcome-text">
					<h3>Change Job Details</h3>
				</div>
					
				<!-- Form -->
				<form [formGroup]="jobForm">
			
          <input class="with-border" placeholder="What do you need done?" formControlName="title">

          <my-date-picker name="mydate" [options]="myDatePickerOptions" [placeholder]="'When do you need it done by?'"
                    formControlName="requiredDate"></my-date-picker>

					<textarea name="textarea" cols="10" placeholder="Message" class="with-border" formControlName="description"></textarea>

					<div class="uploadButton margin-top-25">
						<input class="uploadButton-input" type="file" accept="image/*, application/pdf" id="upload" multiple/>
						<label class="uploadButton-button ripple-effect" for="upload">Add Attachments</label>
						<span class="uploadButton-file-name">Allowed file types: zip, pdf, png, jpg <br> Max. files size: 50 MB.</span>
					</div>

				</form>
				
				<!-- Button -->
				<button class="button margin-top-35 full-width button-sliding-icon ripple-effect" type="submit" (click)="save()">Save Changes <i class="icon-material-outline-arrow-right-alt"></i></button>

			</div>
		

		</div>
	</div>
</div>
<!-- Make an Offer Popup / End -->
