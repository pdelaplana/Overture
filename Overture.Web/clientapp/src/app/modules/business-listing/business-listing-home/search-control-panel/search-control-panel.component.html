<div class="sidebar-container">
  <form [formGroup]="searchForm">
    
    <!-- Services -->
    <div class="sidebar-widget">
      <h3>Services</h3>
      <ng-select class="shadow"  
                [items]="dataSources.businessServices"
                bindLabel="name"
                groupBy="categoryName"
                [multiple]="true"
                [selectableGroup]="true"
                [excludeGroupsFromDefaultSelection]="true"
                placeholder="Select services"
                [compareWith]="selectedServicesFn"
                formControlName="services">
        <ng-template ng-optgroup-tmp let-item="item" let-item$="item$" let-index="index">
          {{item.categoryName }}
        </ng-template>
        <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
          {{item.name}}
        </ng-template>
      </ng-select>
    </div>
  
  
  <!-- Areas -->
  <div class="sidebar-widget">
    <h3>Areas</h3>
    <ng-select 
        class="shadow"
        [items]="dataSources.serviceAreas"
        bindLabel="name"
        [multiple]="true"
        placeholder="Select locations"
        formControlName="areas">
    </ng-select>
  </div>

 

  
  <!-- Keywords -->
  <div class="sidebar-widget">
    <h3>Keywords</h3>
    <div class="keywords-container">
      <div class="keyword-input-container">
        <input type="text" class="keyword-input" placeholder="e.g. task title"/>
        <button class="keyword-input-button ripple-effect"><i class="icon-material-outline-add"></i></button>
      </div>
      <div class="keywords-list"><!-- keywords go here --></div>
      <div class="clearfix"></div>
    </div>
  </div>

  <!-- Hourly Rate -->
  <div class="sidebar-widget">
    <h3>Hourly Rate</h3>
    <div class="margin-top-55"></div>

    <!-- Range Slider -->
    <input class="range-slider" type="text" value="" data-slider-currency="$" data-slider-min="10" data-slider-max="250" data-slider-step="5" data-slider-value="[10,250]"/>
  </div>

  <!-- Tags -->
  <div class="sidebar-widget">
    <h3>Skills</h3>

    <div class="tags-container">
      <div class="tag">
        <input type="checkbox" id="tag1"/>
        <label for="tag1">front-end dev</label>
      </div>
      <div class="tag">
        <input type="checkbox" id="tag2"/>
        <label for="tag2">angular</label>
      </div>
      <div class="tag">
        <input type="checkbox" id="tag3"/>
        <label for="tag3">react</label>
      </div>
      <div class="tag">
        <input type="checkbox" id="tag4"/>
        <label for="tag4">vue js</label>
      </div>
      <div class="tag">
        <input type="checkbox" id="tag5"/>
        <label for="tag5">web apps</label>
      </div>
      <div class="tag">
        <input type="checkbox" id="tag6"/>
        <label for="tag6">design</label>
      </div>
      <div class="tag">
        <input type="checkbox" id="tag7"/>
        <label for="tag7">wordpress</label>
      </div>
    </div>
    <div class="clearfix"></div>

    <!-- More Skills -->
    <div class="keywords-container margin-top-20">
      <div class="keyword-input-container">
        <input type="text" class="keyword-input" placeholder="add more skills"/>
        <button class="keyword-input-button ripple-effect"><i class="icon-material-outline-add"></i></button>
      </div>
      <div class="keywords-list"><!-- keywords go here --></div>
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="clearfix"></div>

  </form>
</div>
