<!-- Leave a Review for Freelancer Popup
================================================== -->
<div #addReviewDialog id="small-dialog"  class="zoom-anim-dialog mfp-hide dialog-with-tabs">

	<!--Tabs -->
	<div class="sign-in-form">

		<ul class="popup-tabs-nav">
		</ul>

		<div class="popup-tabs-container">

			<!-- Tab -->
			<div class="popup-tab-content" id="tab2">
				
				<!-- Welcome Text -->
				<div class="welcome-text">
					<h3>Leave a Review</h3>
					<span>Rate <a href="#">Peter Valent√≠n</a> for the project <a href="#">Simple Chrome Extension</a> </span>
				</div>
					
				<!-- Form -->
				<form [formGroup]="reviewForm" id="leave-review-form">

          <div class="feedback-yes-no">
            <strong>Did this business provide a satisfactory customer experience?</strong>
            <div class="radio">
              <input id="satisfiedY" name="satisfied" type="radio"  formControlName="satisfied" value="true">
              <label for="satisfiedY"><span class="radio-label"></span> Yes</label>
            </div>

            <div class="radio">
              <input id="satisfiedN" name="satisfied" type="radio"  formControlName="satisfied" value="false">
              <label for="satisfiedN"><span class="radio-label"></span> No</label>
            </div>
          </div>

					<div class="feedback-yes-no">
						<strong>Did this business deliver on budget?</strong>
						<div class="radio">
							<input id="onBudgetY" name="onBudget" type="radio"  formControlName="onBudget" value="true">
							<label for="onBudgetY"><span class="radio-label"></span> Yes</label>
						</div>

						<div class="radio">
							<input id="onBudgetN" name="onBudget" type="radio" formControlName="onBudget" value="false">
							<label for="onBudgetN"><span class="radio-label"></span> No</label>
						</div>
					</div>

					<div class="feedback-yes-no">
						<strong>Did this business deliver on time?</strong>
						<div class="radio">
							<input id="onTimeY" name="onTime" type="radio" formControlName="onTime" value="true">
							<label for="onTimeY"><span class="radio-label"></span> Yes</label>
						</div>

						<div class="radio">
							<input id="onTimeN" name="onTime" type="radio" formControlName="onTime" value="false">
							<label for="onTimeN"><span class="radio-label"></span> No</label>
						</div>
          </div>
          
          <div class="feedback-yes-no">
              <strong>Will you recommend this business to friends or relatives?</strong>
              <div class="radio">
                <input id="recommendY" name="recommend" type="radio" formControlName="recommend" value="true">
                <label for="recommendY"><span class="radio-label"></span> Yes</label>
              </div>
  
              <div class="radio">
                <input id="recommendN" name="recommend" type="radio" formControlName="recommend" value="false">
                <label for="recommendN"><span class="radio-label"></span> No</label>
              </div>
            </div>

					<div class="feedback-yes-no">
						<strong>Your Rating</strong>
						<div class="leave-rating">
							<input type="radio" name="rating" id="rating-radio-1" value="1" required formControlName="rating">
							<label for="rating-radio-1" class="icon-material-outline-star"></label>
							<input type="radio" name="rating" id="rating-radio-2" value="2" required formControlName="rating">
							<label for="rating-radio-2" class="icon-material-outline-star"></label>
							<input type="radio" name="rating" id="rating-radio-3" value="3" required formControlName="rating">
							<label for="rating-radio-3" class="icon-material-outline-star"></label>
							<input type="radio" name="rating" id="rating-radio-4" value="4" required formControlName="rating">
							<label for="rating-radio-4" class="icon-material-outline-star"></label>
							<input type="radio" name="rating" id="rating-radio-5" value="5" required formControlName="rating">
							<label for="rating-radio-5" class="icon-material-outline-star"></label>
						</div><div class="clearfix"></div>
					</div>

					<textarea class="with-border" placeholder="Comment" name="content" id="content" cols="7" required formControlName="content"></textarea>

				</form>
				
				<!-- Button -->
				<button class="button full-width button-sliding-icon ripple-effect"  (click)="save()">Leave a Review <i class="icon-material-outline-arrow-right-alt"></i></button>

			</div>

		</div>
	</div>
</div>
<!-- Leave a Review Popup / End -->
