<!-- Messages -->
<div class="header-notifications user-menu" [ngClass]="{'active' : showDropdown}">
    <div class="header-notifications-trigger">
      <a href="#" (click)="toggleDropdown()"><div class="user-avatar status-online"><img src="assets/images/user-avatar-small-01.jpg" alt=""></div></a>
    </div>

    <!-- Dropdown -->
    <div class="header-notifications-dropdown">

      <!-- User Status -->
      <div class="user-status">

        <!-- User Name / Avatar -->
        <div class="user-details">
          <div class="user-avatar status-online"><img src="assets/images/user-avatar-small-01.jpg" alt=""></div>
          <div class="user-name">
            Tom Smith <span>Freelancer</span>
          </div>
        </div>
        
        <!-- User Status Switcher -->
        <div class="status-switch" id="snackbar-user-status">
          <label class="user-online current-status">Online</label>
          <label class="user-invisible">Invisible</label>
          <!-- Status Indicator -->
          <span class="status-indicator" aria-hidden="true"></span>
        </div>	
    </div>
    
    <ul class="user-menu-small-nav">
      <li><a href="dashboard.html"><i class="icon-material-outline-dashboard"></i> Dashboard</a></li>
      <li><a href="dashboard-settings.html"><i class="icon-material-outline-settings"></i> Settings</a></li>
      <li><a href="index-logged-out.html"><i class="icon-material-outline-power-settings-new"></i> Logout</a></li>
    </ul>

    </div>
</div>
